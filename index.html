<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="module"
      src="/scripts/features/user/controller/user-controller.js"
    ></script>
    <title>EXPENSE TRACKER</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="alert alert-dark text-center" role="alert">
          <i class="fa-solid fa-sack-dollar"></i>
          FINANCE TRACKER
        </h1>
      </div>

      <h3>USER INFO</h3>

      <div class="form-group">
        <label class="form-label" for="">Enter your email </label>
        <input
          id="email"
          class="form-control"
          type="email"
          placeholder="email"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="">Enter your password</label>
        <input
          id="password"
          class="form-control"
          type="password"
          placeholder="password"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="">Enter your name </label>
        <input id="name" class="form-control" type="text" placeholder="name" />
      </div>
      <br />
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="go">
          <i class="fa-brands fa-golang"></i>
        </button>
      </div>
    </div>
  </body>
</html>
